<!-- templates/daytrack/confirm_delete.html -->

{% extends "_base.html" %}
{% block content %}
  <h2>Are you sure you want to delete your entry for {{ object.date }}?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>
  <a href="{% url 'day-detail' date=object.date %}">Cancel</a>
{% endblock %}
